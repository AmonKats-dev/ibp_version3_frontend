<!DOCTYPE html>
<html>

	<head>
		<!-- meta block -->
		<title>Grid flat mode - DHTMLX Pivot</title>
		<meta name="description" content="Check interactive samples of DHTMLX Pivot to explore its initialization and other details.">
		<!-- end meta block -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
		<script type="text/javascript" src="../../codebase/pivot.js?v=1.5.3"></script>
		<link rel="stylesheet" href="../../codebase/pivot.css?v=1.5.3">
		<link rel="stylesheet" href="../common/index.css?v=1.5.3">
		<link rel="stylesheet" href="../common/pivot.css?v=1.5.3">
		<script type="text/javascript" src="../common/dataset.js?v=1.5.3"></script>
		<!-- custom sample head -->
	</head>

	<body>
		<header class="dhx_sample-header">
			<div class="dhx_sample-header__main">
				<nav class="dhx_sample-header__breadcrumbs">
					<ul class="dhx_sample-header-breadcrumbs">
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="../index.html" class="dhx_sample-header-breadcrumbs__link">Pivot samples</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<a href="./index.html" class="dhx_sample-header-breadcrumbs__link">Initialization</a>
						</li>
						<li class="dhx_sample-header-breadcrumbs__item">
							<span class="dhx_sample-header-breadcrumbs__link">Grid flat mode</span>
						</li>
					</ul>
				</nav>
				<h1 class="dhx_sample-header__title">
					<div class="dhx_sample-header__content">
						It is possible to cancel repeating the content of headers in every row when the grid is used in the flat mode.
						<div class="dhx_sample-docs-links">
							Check documentation:
							<a href="https://docs.dhtmlx.com/pivot/guides__configuration.html#gridmode" target="_blank" class="dhx_sample-header-link">Grid Mode</a>
						</div>
					</div>
				</h1>
			</div>
</header>
		<section class="dhx_sample-controls">
			<label class="dhx_form-group dhx_checkbox dhx_form-group--inline dhx_form-group--no-message-holder">
				<input type="checkbox" checked name="repeatHeaders" id="repeatHeaders" class="dhx_checkbox__input">
				<span class="dhx_checkbox__visual-input"></span>
				<span class="dhx_label" style="margin: auto">Repeat rows headers</span>
			</label>
		</section>
		<section class="dhx_sample-container">
			<div class="dhx_sample-container__widget" id="pivot"></div>
		</section>

		<script>
			var config = {
				data: dataset,
				fields: {
					rows: ["form", "name"],
					columns: ["year"],
					values: [{ id: "oil", method: "count" }, { id: "oil", method: "sum" }],
				},
				fieldList: [
					{ id: "name", label: "Name" },
					{ id: "year", label: "Year" },
					{ id: "continent", label: "Continent" },
					{ id: "form", label: "Form" },
					{ id: "gdp", label: "GDP" },
					{ id: "oil", label: "Oil" },
					{ id: "balance", label: "Balance" },
					{ id: "when", label: "When", type: "date", format: "%d/%m/%Y" },
				],
				layout: {
					repeatRowsHeaders: true,
					gridMode: "flat",
					rowsHeadersWidth: "auto",
				},
			};

			var pivot;

			function createPivot() {
				if (pivot) {
					pivot.destructor();
				}
				pivot = new dhx.Pivot("pivot", config);
			}

			document.querySelector("#repeatHeaders").addEventListener("change", function(e) {
				config.layout.repeatRowsHeaders = e.target.checked;
				createPivot();
			});

			createPivot();
		</script>

	</body>

</html>
